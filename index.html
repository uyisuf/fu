<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春江水 - 生日祝福</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=ZCOOL+KuaiLe&display=swap');
        }
/* 温和的渐变背景 */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffe4e1, #d8bfd8, #b0e0e6);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* 波纹背景动画 */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: ripple 3s infinite;
            pointer-events: none;
        }

        .ripple:nth-child(odd) {
            background: rgba(0, 255, 255, 0.3);
        }

        /* 中心内容 */
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        /* 上方两行字 */
        .top-text {
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* 牛头表情的样式 */
        .cow {
            width: 200px;
            height: 200px;
            background-image: url('https://your-image-url.com/cow_head.png'); /* 牛头图像 */
            background-size: cover;
            animation: cow-head 2s infinite;
            position: relative;
        }

        /* 牛头眨眼和摇头的动画 */
        @keyframes cow-head {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .message {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        /* 底部的生日祝福语 */
        .footer-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 28px;
            color: #ff69b4;
            margin-top: 30px;
        }

        /* 使文字有点浮动效果 */
        @keyframes float-text {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .floating-text {
            animation: float-text 2s infinite;
        }

        /* 音乐控制 */
        audio {
            display: none;
        }

    </style>
</head>
<body>
    <!-- 波纹效果 -->
    <div class="ripple" style="top: 10%; left: 20%;"></div>
    <div class="ripple" style="top: 70%; left: 50%;"></div>
    <div class="ripple" style="top: 40%; left: 80%;"></div>
    <div class="ripple" style="top: 80%; left: 10%;"></div>

    <!-- 中心内容 -->
    <div class="content">
        <!-- 上方的诗句 -->
        <div class="top-text floating-text">山歌好比春江水，</div>
        <div class="top-text floating-text">牛牛到底姓名谁🧐</div>

        <!-- 牛头和祝福 -->
        <div class="cow"></div>

        <!-- 祝福语 -->
        <div class="footer-text floating-text">生日快乐，牛牛哞哞</div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bg-music" autoplay loop>
        <source src="https://raw.githubusercontent.com/uyisuf/fu/main/birthday_song.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
