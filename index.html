<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 生日快乐，牛牛哞哞！ 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');

        body {
            text-align: center;
            font-family: 'ZCOOL KuaiLe', sans-serif;
            background: linear-gradient(45deg, #ffb6c1, #87cefa, #ffd700);
            background-size: 400% 400%;
            animation: gradientBG 12s infinite alternate;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background: #ffb6c1; }
            50% { background: #87cefa; }
            100% { background: #ffd700; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .cake {
            font-size: 180px;
            position: relative;
            filter: drop-shadow(0 0 10px pink);
        }

        .emoji {
            font-size: 120px;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: headShake 0.8s infinite alternate ease-in-out, blink 2s infinite;
            z-index: 3;
        }

        @keyframes headShake {
            0% { transform: translateX(-50%) rotate(0); }
            50% { transform: translateX(-50%) rotate(30deg); }
            100% { transform: translateX(-50%) rotate(-30deg); }
        }

        @keyframes blink {
            0%, 100% { content: "🐮"; }
            50% { content: "🐮"; }
            25%, 75% { content: "🐂"; } /* 眨眼效果 */
        }

        .emoji::before {
            content: "🐮";
            display: inline-block;
        }

        .message {
            font-size: 28px;
            color: #ff4500;
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .poem {
            font-size: 22px;
            color: #ffffff;
            position: absolute;
            top: 10%;
            width: 100%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .decorations {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }

        /* 气球飘动 */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-50vh) scale(1.2); opacity: 0; }
        }

        /* 彩带动画 */
        .ribbon {
            position: absolute;
            font-size: 50px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="decorations">🎈🎉🎊✨🎁</div>

    <div class="poem">
        山歌好比春江水，<br>
        牛牛到底姓名谁
    </div>

    <div class="container">
        <div class="cake">🎂</div>
        <div class="emoji" id="cow"></div>
    </div>

    <div class="message">🎵 生日快乐！ 🎶</div>

    <!-- 背景音乐 -->
    <audio id="bg-music" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
    </audio>

    <!-- 牛哞哞叫声 -->
    <audio id="moo-sound" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/cow-moo.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 让音乐适配微信自动播放
        document.addEventListener('WeixinJSBridgeReady', function () {
            document.getElementById('bg-music').play();
            document.getElementById('moo-sound').play();
        });

        // 生成气球
        function createBalloons() {
            for(let i = 0; i < 8; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${3 + Math.random() * 5}s`;
                document.body.appendChild(balloon);
            }
        }

        // 生成彩带
        function createRibbons() {
            for(let i = 0; i < 6; i++) {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                ribbon.innerHTML = '🎀';
                ribbon.style.left = `${Math.random() * 100}vw`;
                ribbon.style.top = `${Math.random() * 50}vh`;
                ribbon.style.animationDuration = `${2 + Math.random() * 4}s`;
                document.body.appendChild(ribbon);
            }
        }

        window.onload = () => {
            createBalloons();
            createRibbons();
        }
    </script>
</body>
</html>
